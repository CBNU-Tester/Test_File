{% extends 'base.html' %}

{% block content %}
  <h2>Results for {{ schedule.name }}</h2>
  <ul>
    {% for result in results %}
      <li>{{ result.test_case.test_name }}: {{ result.result }} at {{ result.executed_at }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'schedule_list' %}">Back to schedules</a>
{% endblock %}
