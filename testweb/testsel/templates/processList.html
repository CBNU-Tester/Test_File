{% extends 'base.html' %}

{% block head %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
{% endblock %}

{% block style %}
<style>
    h2 {
        color: #343a40;       
        font-weight: bold;
        margin-bottom: 20px;
        align-content: center;
    }
    .test-case-list {
        list-style-type: none;
        padding: 0;
    }
    .test-case-list li {
        background-color: #f1f1f1;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }
    .test-case-list li:hover {
        background-color: #e2e6ea;
    }
    .test-case-link {
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
    }
    .test-case-link:hover {
        text-decoration: none;
        color: #0056b3;
    }
</style>
{% endblock %}

{% block topbar %}
<h2>테스트 케이스 목록</h2>
{% endblock %}

{% block content %}
<div class="container-fluid p-3">
    <ul class="test-case-list" id="test-case-list">
        {% for test in tests %}
            <li data-test-pid="{{ test.0 }}">
                <span>{{ test.1 }}</span>
                <button class="btn btn-danger btn-sm float-right delete-btn">삭제</button>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function() {
        // 페이지 이동
        $('.test-case-list li').click(function(e) {
            if (!$(e.target).hasClass('delete-btn')) {
                e.preventDefault();
                var testPID = $(this).data('test-pid');
                var url = "{% url 'process_view' %}?tc_pid=" + encodeURIComponent(testPID);
                window.location.href = url;
            }
        });

        // 삭제 버튼 클릭 처리
        $('.delete-btn').click(function(e) {
            e.stopPropagation();  // 클릭 이벤트 전파 중단
            var liElement = $(this).closest('li');
            var testPID = liElement.data('test-pid');

            if (confirm('이 테스트 케이스를 삭제하시겠습니까?')) {
                $.ajax({
                    url: "{% url 'process_list_view' %}",  // 동일 뷰에서 처리
                    type: 'POST',
                    data: {
                        'tc_pid': testPID,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.success) {
                            liElement.remove();  // 성공적으로 삭제된 경우 목록에서 제거
                        } else {
                            alert('삭제에 실패했습니다.');
                        }
                    },
                    error: function() {
                        alert('삭제 요청 중 오류가 발생했습니다.');
                    }
                });
            }
        });
    });
</script>
{% endblock %}
