{% extends 'base.html' %}

{% block head %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
{% endblock %}

{% block style %}
<style>
    h2 {
        color: #343a40;
        font-weight: bold;
        margin-bottom: 20px;
        align-content: center;
    }
    .test-case-list {
        list-style-type: none;
        padding: 0;
    }
    .test-case-list li {
        background-color: #f1f1f1;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }
    .test-case-list li:hover {
        background-color: #e2e6ea;
    }
    .test-case-link {
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
    }
    .test-case-link:hover {
        text-decoration: none;
        color: #0056b3;
    }
</style>
{% endblock %}

{% block topbar %}
<h2>테스트 케이스 목록</h2>
{% endblock %}

{% block content %}
<div class="container-fluid p-3">
    <ul class="test-case-list" id="test-case-list">
        {% for test_name in test_names %}
            <li data-test-name="{{ test_name }}">{{ test_name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function(){
        $('.test-case-list li').click(function(e){
            e.preventDefault();
            var testName = $(this).data('test-name');
            var url = "{% url 'process_view' %}?test_name=" + encodeURIComponent(testName);
            window.location.href = url;
        });
    });
</script>
{% endblock %}
