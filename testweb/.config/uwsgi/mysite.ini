[uwsgi]
chdir = /home/ubuntu/Test_File/testweb
module = testweb.wsgi:application
home = /home/ubuntu/Test_File/myvenv/

uid = ubuntu
gid = ubuntu

socket=/tmp/testweb.sock
chmod-socket=666
chown-socket=ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
